<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Registro de Compra</h2>

      <form action="process.php" method="POST" class="space-y-4">
        <div>
          <label for="nombre" class="block font-medium"
            >Nombre del Cliente:</label
          >
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>
        <div>
          <label for="precio" class="block font-medium"
            >Precio del Producto ($):</label
          >
          <input
            type="number"
            id="precio"
            name="precio"
            required
            step="0.01"
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>

        <div>
          <label for="cantidad" class="block font-medium">Cantidad:</label>
          <input
            type="number"
            id="cantidad"
            name="cantidad"
            required
            min="1"
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>

        <div>
          <label for="pago" class="block font-medium"
            >Pago realizado ($):</label
          >
          <input
            type="number"
            id="pago"
            name="pago"
            required
            step="0.01"
            class="w-full p-2 border border-gray-300 rounded-md"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 transition"
        >
          Calcular
        </button>
      </form>
    </div>
  </body>
</html>
